<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Roboto', sans-serif;
      }
      #btnAutoUpdate {
        width: 200px;
        margin: 50px;
      }
      .custom-control {
        display: inline-block;
      }
      .custom-switch {
        padding-left: 160px;
      }
    </style>
  </head>
  <body>
    <div class="card" style="width: 300px;">
        <div class="card-header">
          CA Enhanced
        </div>
        <ul class="list-group list-group-flush">
          <li class="list-group-item">
              <label> Auto Update </label>
              <div class="custom-control custom-switch">
                  <input type="checkbox" class="custom-control-input" id="autoUpdateSwitch">
                  <label class="custom-control-label" for="autoUpdateSwitch"></label>
              </div>
          </li>
          <li class="list-group-item">
            <label style="margin-right: 50px;">Enhanced Actions</label>
            <button id="computeEnhanceActionsBtn" class="btn btn-primary btn-sm">Compute</button>
          </li>
        </ul>
      </div>
    <script src="popup.js"></script>
  </body>
</html>
